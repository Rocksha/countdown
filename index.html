<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>New Year Countdown</title>
    <link href="images/favico.ico" rel="shortcut icon" type="image/ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div id="container">
        <h1 id="title">Countdown till New Year</h1>
        <div class="box">
            <span class="date" id="days">0</span>
            <div class="postfix">days</div>
        </div>
        <div class="box">
            <span class="date" id="hours">0</span>
            <div class="postfix">hours</div>
        </div> 
        <div class="box">
            <span class="date" id="minutes">0</span>
            <div class="postfix">minutes</div>
        </div> 
        <div class="box">
            <span class="date" id="seconds">0</span>
            <div class="postfix">seconds</div>
        </div> 
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        
            (function (){Date.prototype.getDOY = function(){
            var date = new Date(this.getFullYear()+1, 0, 1); 
            return (date-this);
             
            }
            function setClock(){
                var d = new Date();
                var time = d.getDOY();
                //if (time < 0) clearInterval(timeInterval);
                $('#seconds').text(Math.floor(time/1000)%60);
                $('#minutes').text(Math.floor(time/60000)%60);
                $('#hours').text(Math.floor(time/3600000)%24);
                $('#days').text(Math.floor(time/86400000));
            }
            var timeInterval = setInterval(setClock, 1000);
            })();
    
    </script>
</html>
